language:
  java

jdk:
  oraclejdk8

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

env:
  global:
    - LIMETRANS_LOGLEVEL=DEBUG
    - LIMETRANS_TRANSFORMATIONQUALITY_APPENDER=Console

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

addons:
  sonarqube:
    token:
      secure: ""
    github_token:
      secure: ""
